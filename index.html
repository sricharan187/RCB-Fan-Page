<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="RCB Logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <title>RCB Fan Page</title>
</head>

<body>
    <h1 class="bg-red-100">RCB FAN PAGE BY SRICHARAN</h1>
    <hr class="new3">
    <section id="myFan1">
        <h2>My RCB Fans</h2>
        <figure class="md:flex bg-green-100 rounded-xl p-8">
            <img class="w-32 h-32 rounded-xl mx-auto" src="Virat.jpg" width="384" height="512">
            <div class="pt-6 text-left space-y-4">
              <blockquote>
                <p class="text-lg font-semibold">
                  Virat Kohli (Cheeku) , I am his die hard fan and I have liked seeing his batting style and his passion towards his playing side 
                  which ever team he is in .
                </p>
              </blockquote>
              <figcaption class="font-medium">
                <div class="text-cyan-600">
                  Virat Kohli
                </div>
                <div class="text-gray-500">
                 Plays for RCB & India
                </div>
              </figcaption>
            </div>
          </figure>
    </section>
    <section id="myFan2">
        <figure class="md:flex bg-green-100 rounded-xl p-8">
            <img class="w-32 h-32 rounded-xl mx-auto" src="ABD.jpg" width="384" height="512">
            <div class="pt-6 text-left space-y-4">
              <blockquote>
                <p class="text-lg font-semibold">
                    Abraham Benjamin de Villiers (ABD / Mr 360 ) , I am also his die hard fan and I have liked the way he saves RCB from losing , his catch & his batting .
                </p>
              </blockquote>
              <figcaption class="font-medium">
                <div class="text-cyan-600">
                  AB De Villiers
                </div>
                <div class="text-gray-500">
                 Plays for RCB & Played for South Africa
                </div>
              </figcaption>
            </div>
          </figure>
    </section>
    <section id="myFan3">
        <figure class="md:flex bg-green-100 rounded-xl p-8">
            <img class="w-32 h-32 rounded-xl mx-auto" src="max.jpg" width="384" height="512">
            <div class="pt-6 text-left space-y-4">
              <blockquote>
                <p class="text-lg font-semibold">
                 Maxwell (The Big Show) , I am also his die hard fan and I have liked the way he plays reverse sweeps & he makes his side win from a tuff situation .
                </p>
              </blockquote>
              <figcaption class="font-medium">
                <div class="text-cyan-600">
                  Maxwell
                </div>
                <div class="text-gray-500">
                 Plays for RCB & Australia
                </div>
              </figcaption>
            </div>
          </figure>
    </section>
</body>
<script src="main.js"></script>
</html>
